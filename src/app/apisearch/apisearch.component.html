<form class="search">
        <input [(ngModel)]="serverName" name="search" type="text"  class="search__field" placeholder="Search for your favorite recipes on Foodies!!!!!">
        <button (click)="onCreateSearch()" class="btn search__btn">
            <svg class="search__icon">
                <use href=""></use>
            </svg>
            <span>Search</span>
        </button>
    </form>
    <br>
    <br>
    <br>
    <div class="container"> 
        <div class="row">
          <div class="col-md-4" *ngFor="let displayItem of displayItems">
            <div class="blog-box"  >
              <img [src]="displayItem.image_url" alt="blog1" />
              <h3>{{ displayItem.title }}</h3>
              <p>by <span>{{ displayItem.publisher }},{{displayItem.recipe_id}}</span></p>
              <a [routerLink]="['/display', displayItem.recipe_id]"   class="btn btn-default">Read more...</a>
            </div>
          </div>
        </div>
        <br>
        <br>
